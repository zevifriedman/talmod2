<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תוכן מגילה</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #eaeaea;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>תוכן מגילה</h1>
    <div id="content">
        <!-- תוכן הטקסט יופיע כאן -->
    </div>
</div>

<script>
    // נתיב לקובץ שלך ב-GitHub
    const filePath = 'מגילה/דף ב א';

    fetch(filePath)
        .then(response => response.text())
        .then(text => {
            const contentElement = document.getElementById('content');
            contentElement.innerHTML = `<pre>${text}</pre>`;
        })
        .catch(error => {
            console.error('Error fetching file:', error);
        });
</script>

</body>
</html>
