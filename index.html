<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פרויקט התלמוד</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a69bd;
            --secondary-color: #1e3799;
            --background-color: #f1f2f6;
            --text-color: #2f3640;
            --box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Heebo', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background-color: white;
            border-radius: 12px;
            box-shadow: var(--box-shadow);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        header {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 80%);
            transform: rotate(45deg);
            animation: headerAnimation 15s linear infinite;
        }

        @keyframes headerAnimation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.8;
            position: relative;
            z-index: 1;
        }

        .content {
            padding: 2rem;
        }

        .file-upload {
            margin-bottom: 2rem;
            text-align: center;
        }

        .file-upload-btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: var(--secondary-color);
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-upload-btn:hover {
            background-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .search-container {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .search-container.show {
            opacity: 1;
            transform: translateY(0);
        }

        .search-option {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: var(--secondary-color);
        }

        input[type="text"], select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 105, 189, 0.3);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }

        button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #result {
            background-color: white;
            border-radius: 8px;
            padding: 1.5rem;
            min-height: 200px;
            border: 1px solid #ddd;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #result.show {
            opacity: 1;
        }

        .loading {
            text-align: center;
            font-style: italic;
            color: #7f8c8d;
        }

        @media (max-width: 600px) {
            .container {
                width: 95%;
            }

            .content {
                padding: 1rem;
            }

            .search-container, #result {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>פרויקט התלמוד</h1>
            <p class="subtitle">חיפוש וניווט בתלמוד הבבלי</p>
        </header>
        <div class="content">
            <div class="file-upload">
                <label for="file-input" class="file-upload-btn">בחר קובץ תלמוד</label>
                <input type="file" id="file-input" accept=".txt">
            </div>
            <div class="search-container">
                <div class="search-option">
                    <label for="search-type">סוג חיפוש:</label>
                    <select id="search-type">
                        <option value="daf">חיפוש דף</option>
                        <option value="quote">חיפוש ציטוט</option>
                    </select>
                </div>
                <div id="daf-search">
                    <div class="search-option">
                        <label for="masechet">מסכת:</label>
                        <input type="text" id="masechet" placeholder="הכנס שם מסכת">
                    </div>
                    <div class="search-option">
                        <label for="daf">דף:</label>
                        <input type="text" id="daf" placeholder="הכנס מספר דף">
                    </div>
                    <div class="search-option">
                        <label for="amud">עמוד:</label>
                        <select id="amud">
                            <option value="א">א</option>
                            <option value="ב">ב</option>
                        </select>
                    </div>
                </div>
                <div id="quote-search" style="display: none;">
                    <div class="search-option">
                        <label for="quote">ציטוט:</label>
                        <input type="text" id="quote" placeholder="הכנס ציטוט לחיפוש">
                    </div>
                </div>
                <button id="search-button">חפש</button>
            </div>
            <div id="result"></div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const searchType = document.getElementById('search-type');
        const dafSearch = document.getElementById('daf-search');
        const quoteSearch = document.getElementById('quote-search');
        const searchButton = document.getElementById('search-button');
        const resultDiv = document.getElementById('result');
        const searchContainer = document.querySelector('.search-container');

        let talmudData = {};

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const contents = e.target.result;
                    processTalmudFile(contents);
                    searchContainer.classList.add('show');
                };
                reader.readAsText(file);
            }
        });

        function processTalmudFile(contents) {
            const lines = contents.split('\n');
            talmudData = {};
            let currentMasechet = '';
            let currentPerek = '';
            let currentDaf = '';
            let currentAmud = '';
            let currentContent = '';

            lines.forEach(line => {
                if (line.startsWith('מסכת')) {
                    const parts = line.split(' ');
                    currentMasechet = parts[1];
                    currentPerek = parts[3];
                    if (!talmudData[currentMasechet]) {
                        talmudData[currentMasechet] = {};
                    }
                    if (!talmudData[currentMasechet][currentPerek]) {
                        talmudData[currentMasechet][currentPerek] = {};
                    }
                } else if (line.startsWith('דף')) {
                    if (currentContent) {
                        if (!talmudData[currentMasechet][currentPerek][currentDaf]) {
                            talmudData[currentMasechet][currentPerek][currentDaf] = {};
                        }
                        talmudData[currentMasechet][currentPerek][currentDaf][currentAmud] = currentContent.trim();
                    }
                    const parts = line.split(' ');
                    currentDaf = parts[1];
                    currentAmud = parts[2];
                    currentContent = '';
                } else {
                    currentContent += line + ' ';
                }
            });

            if (currentContent) {
                if (!talmudData[currentMasechet][currentPerek][currentDaf]) {
                    talmudData[currentMasechet][currentPerek][currentDaf] = {};
                }
                talmudData[currentMasechet][currentPerek][currentDaf][currentAmud] = currentContent.trim();
            }

            alert('הקובץ נטען בהצלחה!');
        }

        searchType.addEventListener('change', () => {
            if (searchType.value === 'daf') {
                dafSearch.style.display = 'block';
                quoteSearch.style.display = 'none';
            } else {
                dafSearch.style.display = 'none';
                quoteSearch.style.display = 'block';
            }
        });

        searchButton.addEventListener('click', () => {
            if (Object.keys(talmudData).length === 0) {
                alert('אנא טען קובץ תלמוד תחילה.');
                return;
            }
            resultDiv.innerHTML = '<p class="loading">מחפש...</p>';
            resultDiv.classList.remove('show');
            setTimeout(() => {
                performSearch();
                resultDiv.classList.add('show');
            }, 1000);
        });

        function performSearch() {
            if (searchType.value === 'daf') {
                const masechet = document.getElementById('masechet').value;
                const daf = document.getElementById('daf').value;
                const amud = document.getElementById('amud').value;

                let found = false;
                if (talmudData[masechet]) {
                    for (const perek in talmudData[masechet]) {
                        if (talmudData[masechet][perek][daf] && talmudData[masechet][perek][daf][amud]) {
                            resultDiv.innerHTML = `<h2>תוצאה:</h2><p>${talmudData[masechet][perek][daf][amud]}</p>`;
                            found = true;
                            break;
                        }
                    }
                }

                if (!found) {
                    resultDiv.innerHTML = '<p class="loading">לא נמצאה תוצאה.</p>';
                }
            } else if (searchType.value === 'quote') {
                const quote = document.getElementById('quote').value.trim();
                let found = false;

                for (const masechet in talmudData) {
                    for (const perek in talmudData[masechet]) {
                        for (const daf in talmudData[masechet][perek]) {
                            for (const amud in talmudData[masechet][perek][daf]) {
                                if (talmudData[masechet][perek][daf][amud].includes(quote)) {
                                    resultDiv.innerHTML = `<h2>תוצאה במסכת ${masechet} פרק ${perek} דף ${daf} עמוד ${amud}:</h2><p>${talmudData[masechet][perek][daf][amud]}</p>`;
                                    found = true;
                                    break;
                                }
                            }
                            if (found) break;
                        }
                        if (found) break;
                    }
                    if (found) break;
                }

                if (!found) {
                    resultDiv.innerHTML = '<p class="loading">לא נמצאה תוצאה.</p>';
                }
            }
        }
    </script>
    </body>
    </html>
