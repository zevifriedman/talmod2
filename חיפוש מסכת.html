    .tractate-button.active {

    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }

    }

    .focused {
        position: fixed !important;
        bottom: 80% !important;
        left: 50% !important;
        transform: translateX(-50%) !important;
        z-index: 1000 !important;
        transition: all 0.5s ease-in-out !important;
        background: radial-gradient(circle, var(--primary-color), var(--accent-color)) !important;
        color: white !important;
        padding: 20px !important;
        font-size: 1rem !important;
        font-weight: 500 !important;

        text-transform: uppercase !important;

        height: 100px !important;

        align-items: center !important;
        justify-content: center !important;

    @keyframes glow {

    </div>

    </div>


    <script>
        const tractates = [
            { name: 'ברכות', url: 'בחירת דפים מסכת ברכות.html' },
            { name: 'שבת', url: 'https://example.com/shabbat' },
            { name: 'עירובין', url: 'https://example.com/eruvin' },
            { name: 'פסחים', url: 'https://example.com/pesachim' },
            { name: 'שקלים', url: 'https://example.com/shekalim' },
            { name: 'יומא', url: 'https://example.com/yoma' },
            { name: 'סוכה', url: 'https://example.com/sukkah' },
            { name: 'ביצה', url: 'https://example.com/beitzah' },
            { name: 'ראש השנה', url: 'https://example.com/rosh-hashanah' },
            { name: 'תענית', url: 'https://example.com/taanit' },
            { name: 'מגילה', url: 'https://example.com/megillah' },
            { name: 'מועד קטן', url: 'https://example.com/moed-katan' },
            { name: 'חגיגה', url: 'https://example.com/chagigah' },
            { name: 'יבמות', url: 'https://example.com/yevamot' },
            { name: 'כתובות', url: 'https://example.com/ketubot' },
            { name: 'נדרים', url: 'https://example.com/nedarim' },
            { name: 'נזיר', url: 'https://example.com/nazir' },
            { name: 'סוטה', url: 'https://example.com/sotah' },
            { name: 'גיטין', url: 'https://example.com/gittin' },
            { name: 'קידושין', url: 'https://example.com/kiddushin' },
            { name: 'בבא קמא', url: 'https://example.com/bava-kamma' },
            { name: 'בבא מציעא', url: 'https://example.com/bava-metzia' },
            { name: 'בבא בתרא', url: 'https://example.com/bava-batra' },
            { name: 'סנהדרין', url: 'https://example.com/sanhedrin' },
            { name: 'מכות', url: 'https://example.com/makkot' },
            { name: 'שבועות', url: 'https://example.com/shevuot' },
            { name: 'עבודה זרה', url: 'https://example.com/avodah-zarah' },
            { name: 'הוריות', url: 'https://example.com/horayot' },
            { name: 'זבחים', url: 'https://example.com/zevachim' },
            { name: 'מנחות', url: 'https://example.com/menachot' },
            { name: 'חולין', url: 'https://example.com/chullin' },
            { name: 'בכורות', url: 'https://example.com/bechorot' },
            { name: 'ערכין', url: 'https://example.com/arachin' },
            { name: 'תמורה', url: 'https://example.com/temurah' },
            { name: 'כריתות', url: 'https://example.com/keritot' },
            { name: 'מעילה', url: 'https://example.com/meilah' },
            { name: 'קינים', url: 'https://example.com/kinnim' },
            { name: 'תמיד', url: 'https://example.com/tamid' },
            { name: 'מידות', url: 'https://example.com/middot' },
            { name: 'נידה', url: 'https://example.com/niddah' }
        ];

        const tractateObjects = [];

        function createButtons() {
            tractates.forEach((tractate, index) => {
                const phi = Math.acos(-1 + (2 * index) / tractates.length);
                const theta = Math.sqrt(tractates.length * Math.PI) * phi;

                const x = 3 * Math.cos(theta) * Math.sin(phi);
                const y = 3 * Math.sin(theta) * Math.sin(phi);
                const z = 3 * Math.cos(phi);

                const button = document.createElement('button');
                button.textContent = tractate.name;
                button.className = 'tractate-button';
                button.style.position = 'absolute';
                button.style.left = `${(x / 3 * 50 + 50)}%`;
                button.style.top = `${(-y / 3 * 50 + 50)}%`;
                document.getElementById('globe-container').appendChild(button);

                tractateObjects.push({ button, ...tractate, position: new THREE.Vector3(x, y, z) });

                button.addEventListener('click', () => {
                    window.location.href = tractate.url;
                });

                gsap.from(button, {
                    opacity: 0,
                    scale: 0.5,
                    duration: 0.5,
                    delay: index * 0.05,
                    ease: "back.out(1.7)"
                });
            });
        }

        function initThreeJS() {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            
            const globeContainer = document.getElementById('globe-container');
            const containerSize = Math.min(globeContainer.clientWidth, globeContainer.clientHeight);
            renderer.setSize(containerSize, containerSize);
            globeContainer.appendChild(renderer.domElement);

            const geometry = new THREE.SphereGeometry(3, 64, 64);
            const material = new THREE.MeshPhongMaterial({
                color: 0x4a90e2,
                wireframe: false,
                transparent: true,
                opacity: 0.7,
                shininess: 50
            });
            const sphere = new THREE.Mesh(geometry, material);
            scene.add(sphere);

            camera.position.z = 6;

            const light = new THREE.PointLight(0xffffff, 1, 100);
            light.position.set(10, 10, 10);
            scene.add(light);

            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);

            let isDragging = false;
            let previousMousePosition = { x: 0, y: 0 };
            let rotation = { x: 0, y: 0 };
            let autoRotate = true;

            function onMouseDown(event) {
                isDragging = true;
                previousMousePosition = getEventPosition(event);
            }

            function onMouseMove(event) {
                if (!isDragging) return;

                const currentPosition = getEventPosition(event);

                const deltaMove = {
                    x: currentPosition.x - previousMousePosition.x,
                    y: currentPosition.y - previousMousePosition.y
                };

                const rotationSpeed = 0.005;
                rotation.x += deltaMove.y * rotationSpeed;
                rotation.y += deltaMove.x * rotationSpeed;

                gsap.to(sphere.rotation, {
                    x: rotation.x,
                    y: rotation.y,
                    duration: 0.5,
                    ease: "power2.out",
                    onUpdate: updateButtonPositions
                });

                previousMousePosition = currentPosition;
            }

            function onMouseUp() {
                isDragging = false;
            }

            function getEventPosition(event) {
                if (event.touches) {
                    return {
                        x: event.touches[0].clientX,
                        y: event.touches[0].clientY
                    };
                } else {
                    return {
                        x: event.clientX,
                        y: event.clientY
                    };
                }
            }

            renderer.domElement.addEventListener('mousedown', onMouseDown);
            renderer.domElement.addEventListener('touchstart', onMouseDown);
            renderer.domElement.addEventListener('mousemove', onMouseMove);
            renderer.domElement.addEventListener('touchmove', onMouseMove);
            renderer.domElement.addEventListener('mouseup', onMouseUp);
            renderer.domElement.addEventListener('touchend', onMouseUp);

            function updateButtonPositions() {
                tractateObjects.forEach((tractateObj) => {
                    const vector = tractateObj.position.clone();
                    vector.applyEuler(sphere.rotation);

                    const x = (vector.x / 3 * 50 + 50);
                    const y = (-vector.y / 3 * 50 + 50);

                    gsap.to(tractateObj.button, {
                        left: `${x}%`,
                        top: `${y}%`,
                        opacity: vector.z > 0 ? 1 : 0,
                        scale: vector.z > 0 ? 1 : 0.5,
                        duration: 0.3,
                        ease: "power2.out"
                    });
                });
            }

            function animate() {
                requestAnimationFrame(animate);
                if (autoRotate) {
                    rotation.y += 0.001;
                    gsap.to(sphere.rotation, {
                        y: rotation.y,
                        duration: 0.1,
                        ease: "none",
                        onUpdate: updateButtonPositions
                    });
                }
                renderer.render(scene, camera);
            }
            animate();

            window.addEventListener('resize', () => {
                const newSize = Math.min(globeContainer.clientWidth, globeContainer.clientHeight);
                camera.aspect = 1;
                camera.updateProjectionMatrix();
                renderer.setSize(newSize, newSize);
            });

            const searchInput = document.getElementById('search');
            const searchResult = document.getElementById('search-result');

            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();

                let foundTractate = null;
                tractateObjects.forEach((tractateObj) => {
                    if (tractateObj.name.toLowerCase().includes(searchTerm)) {
                        tractateObj.button.classList.add('active');
                        if (!foundTractate && searchTerm.length > 0) {
                            foundTractate = tractateObj;
                        }
                    } else {
                        tractateObj.button.classList.remove('active');
                    }
                });

                if (foundTractate) {
                    searchResult.textContent = foundTractate.name;
                    searchResult.style.display = 'block';
                    searchResult.onclick = () => {
                        window.location.href = foundTractate.url;
                    };
                } else {
                    searchResult.style.display = 'none';
                }

                if (searchTerm.length > 0) {
                    autoRotate = false;
                } else {
                    autoRotate = true;
                }
            });
        }

        createButtons();
        initThreeJS();

        // Add some initial animations
        gsap.from("h1", { opacity: 0, y: -50, duration: 1, ease: "power3.out" });
        gsap.from(".search-container", { opacity: 0, y: 50, duration: 1, delay: 0.5, ease: "power3.out" });
        gsap.from(".globe-container", { opacity: 0, scale: 0.8, duration: 1, delay: 1, ease: "back.out(1.7)" });
    </script>
